<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Frontend Mentor | Order Summary Card</title>
  </head>
  <body>
    <main class="card container background">
      <img class="card__image" src="build/img/illustration-hero.svg" alt="Image Hero"/>
      <div class="card__info">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__grid">
          <div class="card__text">
            <p class="card__plan">Annual Plan</p>
            <p class="card__price">$59.99/year</p>
          </div>
          <div class="card__option">
            <a href="#" class="card__link">Change</a>
          </div>
        </div>
        <a href="#" class="card__btn">Proceed to Payment</a>
        <a href="#" class="card__btn-cancel">Cancel Order</a>
      </div>  
    </main>

  </body>
</html>
